version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: niftybot-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - niftybot-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: niftybot-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - niftybot-network

networks:
  niftybot-network:
    driver: bridge
